<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Código de barras | Play Stack</title>
</head>
<body> 
    <header> 
        <a href="../../index.html">
            <img src="../../assets/images/homepage.png">
        </a>
    </header>
    <nav class="container-passport">
        
        <div class="services">
            <i class="fas fa-table material-icons"></i>
            <h1>
                Leitor de Planilhas<br />
                <small>Converte planilhas para um formato que possa ser utilizado em outros serviços da Minha Stack</small>
            </h1>
            
            <br /><br />
            <input id="multidataFile" type="file" />
            <input id="multidataButton" type="button" value="Obter dados" /><br /><br />

            <div style="display: none;" id="actions">
                <button id="qrCodeShortcutButton">Acessar serviço de QR Code</button>
            </div>
        </div>
        
        <script>
            let ENDPOINT_multidata = "https://minhastack.herokuapp.com/multidata";
            let multidataButton = document.getElementById('multidataButton');
            let qrCodeShortcutButton = document.getElementById('qrCodeShortcutButton');
            let actionsElement = document.getElementById('actions');
            let multidataSharedInfo = [];

            multidataButton.onclick = function(){
                const file = document.querySelector('input[type=file]').files[0];
                const reader = new FileReader();

                reader.addEventListener("load", function () {
                    let headers = new Headers();
                    headers.append("Content-type", "application/json");

                    fetch(ENDPOINT_multidata, {
                        method: "POST", 
                        mode: 'cors',
                        headers,
                        body: JSON.stringify({
                            "content": reader.result
                        })
                    }).then(res => {
                        return res.json().then(function(json) {
                            if(json.sheetData){
                                alert("Sheet readed");
                                console.log(json.sheetData);
                                actionsElement.style.display = "block";
                                multidataSharedInfo = json.sheetData;
                            }
                        });
                    });
                }, false);

                if (file) {
                    reader.readAsDataURL(file);
                }
            }

            qrCodeShortcutButton.onclick = function(){
                let service = window.open('../qrcode/index.html', '_blank');
                service.window.multidata = multidataSharedInfo;
            }

        </script>

        <footer>
            <div class='logo'>
                <a href="https://www.minhastack.com" target="_blank">
                    <img style="filter: invert(100%)"  src="../../assets/images/logoVerticalVazada.png" alt="logo minha stéqui"/>
                </a>
            </div>
        </footer>

    </nav>
</body>
</html>
